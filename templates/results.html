<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .rec-card { margin-bottom: 20px; }
    .rec-img { width: 100%; border: 1px solid #ccc; transition: transform 0.2s; }
    .rec-img:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Recommended Outfits</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for rec in recommendations %}
      <div class="col rec-card">
        <div class="card h-100">
          <img src="{{ url_for('static', filename=rec.split('static/')[1]) }}" class="card-img-top rec-img" alt="Recommendation">
          <div class="card-body text-center">
            <p class="card-text">{{ rec.split('/')[-1] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
  </div>
</body>
</html>
