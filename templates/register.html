<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
      rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Fashion Recommendation</title>
  </head>
  <body>
    
    <header class="header">
      <nav class="navbar">
        <div class="navdiv">
        <div class="logo"><a href="{{ url_for('home') }}">Fashion Recommendation</a></div>
        <ul class="nav__links">
          <li class="link"><a href="{{ url_for('home') }}"> Home </a></li>
            <button class="btn" style="margin-left: 15px;"><a href="{{ url_for('login') }}">SIGN IN</a></button>  
            <button class="btn" style="margin-left: 15px;"><a href="{{ url_for('register') }}">SIGN UP</a></button>
        </ul>
        </div>
      </nav>
      </header>

      <div class="container">
        <div class="wrapper">
          <form action="/register" method="POST">
            <h1>Create an Account</h1>
            <div class="input-box">
                <input type="text" name="full_name" placeholder="Full Name" required>
              </div>
            <div class="input-box">
              <input type="text" name="username"  placeholder="Username" required>
              <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email"  placeholder="Email Address" required>
                <i class='bx bxs-envelope'></i>
              </div>
            <div class="input-box">
                <input type="text" id="phone" name="phone_number"  placeholder="Phone Number" maxlength="10" oninput="validatePhone()" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                <p id="message"></p>
                <i class='bx bxs-phone'></i>
              </div>
            <div class="input-box">
              <input type="password" name="password"  id="password" placeholder="Password" oninput="validatePassword()" required>
              <p id="passwordError"></p>
              <i class='bx bxs-lock-alt' id="togglePassword"></i>
            </div>
            <br>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
            <p>Already have an account? <a href="/login">Login</a></p>
            </div>
          </form>         
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
              </div>
            {% endfor %}
          {% endif %}
          {% endwith %}
        </div>
      </div>

      <script>
        function validatePhone() {
            var phone = document.getElementById("phone").value;
            var phonePattern = /^[7-9]\d{9}$/;
            var message = document.getElementById("message");
  
            if (!phonePattern.test(phone)) {
                message.textContent = "Invalid phone number!";
                message.style.color = "red";
            } else {
                message.textContent = "Valid phone number!";
                message.style.color = "green";
            }
        }
        function validatePassword() {
          const password = document.getElementById("password").value;
          const message = document.getElementById("passwordError");
      
          // Regex pattern
          const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;
      
          if (!pattern.test(password)) {
              message.style.color = "red";
              message.innerHTML = "Password must be at least 8 characters, include uppercase, lowercase, number, and special character.";
              return false;
          }
          message.style.color = "green";
          message.innerHTML = "Valid Password";
          return true;
        }
        document.getElementById("togglePassword").addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this;
          
          if (passwordInput.type === "password") {
              passwordInput.type = "text";
          } else {
              passwordInput.type = "password";
          }
      });
      </script>
    
  </body>
</html>
