<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .upload-box { border: 2px dashed #333; padding: 20px; margin: 20px auto; background: #f8f9fa; cursor: pointer; }
  </style>
  <script>
    function handleDrop(e) {
      e.preventDefault();
      document.getElementById('fileInput').files = e.dataTransfer.files;
    }
    function handleDragOver(e) {
      e.preventDefault();
    }
  </script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Fashion Recommender</h1>
    <div class="d-flex justify-content-center mb-3">
      <a href="{{ url_for('camera') }}" class="btn btn-primary">Capture Photo</a>
    </div>
    <div class="upload-box text-center" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
      <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" class="form-control mb-2" required>
        <button type="submit" class="btn btn-secondary">Upload Image</button>
      </form>
    </div>
    <div class="text-center mt-4">
      <a href="{{ url_for('admin') }}" class="btn btn-warning">Admin Panel</a>
    </div>
  </div>
</body>
</html>
